<!DOCTYPE html>
<html>
    <title>
        Fantagiornale
    </title>
    <body>
        <h1 class="Fantagiornale">
            FANTAGIORNALE
        </h1>

        <h3 class="container">
            ARTICOLI
        </h3>
        <button class="Bottone" onclick="vaiAllaPagina()">
            Articolo 1
        </button>
    </body>
    <style>
        body {
            background-color: rgb(145, 142, 14);
        }
        .Fantagiornale {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            position: absolute;
            top: -8%;
            left: 1%;
            color: white;
        }
        .sottotitoli {
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            top: 10%;
        }
        .container {
            position: absolute;
            top: 5%;
            font-size: 100px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .Bottone {
            background-color: gold;
            position: absolute;
            top: 30%;
            width: 500px;
            height: 600px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30px;
            border-radius: 10px;
            border-color: gold;
            border: none;
            cursor:pointer;
        }
        .Bottone:hover {
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
    </style>
    <script>
        function vaiAllaPagina() {
            window.location.href = "primo articolo.html"
        }
    </script>
</html>
